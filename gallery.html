<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <P style="text-align: center;">MY VISITING GALARY</P>
    <div class="container">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/mathura/mmt/activities/m_Prem%20Mandir-3_l_360_640.jpg" alt="Flower 1">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/amritsar/mmt/activities/m_activities_amritsar_golden_temple_l_427_639.jpg" alt="Flower 2">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/madurai/mmt/activities/m_activities-madurai-meenakshi-temple_l_400_640.jpg" alt="Flower 3">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/aurangabad/mmt/activities/m_Jyotirlinga%20Grishneshwar%20Temple-1_l_420_630.jpg" alt="Flower 4">
        <img src="https://admin.stayatpurijagannatha.in/images/frontend/main-slider-1_1670308972.jpg" alt="Flower 5">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/delhi/mmt/activities/m_activities_delhi_akshardham_temple_l_418_627.jpg" alt="Flower 6">
        <img src="https://hblimg.mmtcdn.com/content/hubble/img/delhi/mmt/activities/m_activities_delhi_lotus_temple_l_508_764.jpg" alt="Flower 7">
        <img src="https://cdn.tovp.org/wp-content/uploads/2016/06/tovp-night-view_1920x1080.jpg.webp" alt="Flower 8">
        <img src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2020/08/2018041188-olwehidyhciudz2hhcdlusvk77zg46iwa0xiau0m8a.jpg?fit=1024%2C577&ssl=1" alt="Flower 9">
        <img src="https://res.cloudinary.com/jerrick/image/upload/c_scale,f_jpg,q_auto/650bdd1dedab5e001df97528.jpg" alt="Flower 10">
    </div>
    <P>PremMandir, Golden Temple, Meenakshi Temple, Jyotirlinga Grishneshwar, stayatpurijagannatha, Akshardham temple, Lotus Temple,Vedic Temple,Sri Ranganathaswamy temple,Anantha Padmanabhaswamy Temple</P>

</html>
